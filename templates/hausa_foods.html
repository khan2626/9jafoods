<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>9jafoods</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="static/styles/main.css"> -->
    <link rel="stylesheet" type="text/css" href="../static/styles/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="../static/images/food_logo1.jpg" class="logo" />
          <a class="navbar-brand" href="#">9jaFoods</a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0"
              class="nav nav-tabs nav-justified"
            >
              <li class="nav-item">
                <a class="hausa_foods" aria-current="page" href="#"
                  >Hausa Foods</a
                >
              </li>
              <li class="nav-item">
                <a class="yoruba_foods" id href="#">Yoruba Foods</a>
              </li>
              <li class="nav-item">
                <a class="igbo_foods" href="/igbo_foods">Igbo Foods</a>
              </li>
              <li class="nav-item">
                <a id="hbnb" href="http://ubest.tech:5003/2-hbnb/"
                  ><button type="button" class="btn btn-primary">
                    HBNB
                  </button></a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container" style="max-width: 80%">
      <div>
        {% for foods in hausa_foods %}
          <p><b>{{ foods.Name }}</b></p>
          <img src="{{ foods.Image }}" />
          <!--
            <p id="description"><a href="{{ foods.Description }}">Learn More about {{ foods.Name }}</a></p>
            -->
          <p>{{ foods.Description }}</p>
        {% endfor %}
        <p></p>
      </div>
      <div id="connect">
        <h4>Connect with me</h4>
        <p><a href="https://github.com/khan2626">Github</a></p>
        <p>
          <a href="https://www.linkedin.com/in/israel-agi-a02167267/"
            >Linkedln</a
          >
        </p>
        <p><a href="https://twitter.com/IsraelK13151205">X</a></p>
      </div>
    </div>
    <footer class="py-3 my-4" style="position: relative; bottom: 0">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Comments</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">FAQs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted">Contact Us</a>
        </li>
      </ul>

      <p class="text-center text-muted">Â© 2024 Company, Inc</p>
    </footer>
  </body>
</html>
